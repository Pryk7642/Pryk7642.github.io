<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        text-align: center;
        margin-bottom: 1rem;
      }
      .card-img-top {
        width: auto;
        margin: 0 auto;
      }
      .container {
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="type-name"></h1>
      <div id="pokemon-list" class="row"></div>
    </div>
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const typeName = getQueryParam('type');

      if (typeName) {
        document.getElementById('type-name').innerText = `Type: ${typeName}`;
        fetch(`https://pokeapi.co/api/v2/type/${typeName}`)
          .then((res) => res.json())
          .then((data) => {
            const pokemonList = data.pokemon;
            const ele = document.getElementById('pokemon-list');
            pokemonList.forEach((pokeData) => {
              const pokemon = pokeData.pokemon;
              const urlParts = pokemon.url.split('/');
              const pokemonId = urlParts[urlParts.length - 2];
              const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemonId}.png`;

              ele.innerHTML +=
                "<div class='col-3'>" +
                "<div class='card'>" +
                `<a href='details.html?id=${pokemonId}'><img class='card-img-top' src='${imageUrl}' alt='${pokemon.name}' /></a>` +
                "<div class='card-body'>" +
                `<a href='details.html?id=${pokemonId}'>${pokemon.name}</a>` +
                "</div></div></div>";
            });
          })
          .catch((err) => console.error(err));
      } else {
        document.body.innerHTML = '<h1>Invalid Type</h1>';
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
